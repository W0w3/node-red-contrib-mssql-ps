<script type="text/x-red" data-template-name="mssql-ps-psconf">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Prepared Statement Name">
    </div>
    <div class="form-row" style="margin-bottom:0;">
        <label><i class="fa fa-cogs"></i> Parameters</label>
    </div>
    <div class="form-row node-config-input-rule-container-row">
        <ol id="node-config-input-params-container"></ol>
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-config-input-sql"><i class="fa fa-code"></i> SQL Statement</label>
    </div>
	<div>
        <input type="hidden" id="node-config-input-sql" autofocus="autofocus">
        <input type="hidden" id="node-config-input-noerr">
    </div>
    <div class="form-row node-config-text-editor-row">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-config-input-sql-editor" ></div>
    </div>
</script>

<script type="text/x-red" data-help-name="mssql-ps-psconf">
    <p>Define parameters and the SQL statement to be executed here.
	Parameter names can be any string.  Depending on the type selected
	there may be options required.  In the SQL Statement reference
	parameters by using @(parameter name) Ex: <br />
	<code>SELECT *<br />
	FROM users<br />
	WHERE userid = @id OR name = @name;</code></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mssql-ps-psconf',{
        category: 'config',
        defaults: {
            name: {value:""},
            params: {value:[{paramname:"",paramtype:"",paramoptsone:"",paramoptstwo:""}]},
			sql: {value:"", required: true}
        },
        inputs:0,
        outputs:0,
        label: function() {
            return this.name || "mssql-ps";
        },
		oneditprepare: function() {
			this.editor = RED.editor.createEditor({
                id: 'node-config-input-sql-editor',
                mode: 'ace/mode/sql',
                value: $("#node-config-input-sql").val(),
                globals: {
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });
			
			function resizeRule(param) {
                var newWidth = param.width();
                param.find('.red-ui-typedInput').typedInput("width",newWidth-150);

            }
            $('#node-config-input-params-container').css('min-height','300px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
					var datatypes = {
						NUMERIC: [
							{dt:"Bit"},
							{dt:"BigInt"},
							{dt:"Decimal", dtt:"Decimal ([precision], [scale])"},
							{dt:"Float"},
							{dt:"Int"},
							{dt:"Money"},
							{dt:"Numeric", dtt:"Numeric ([precision], [scale])"},
							{dt:"SmallInt"},
							{dt:"SmallMoney"},
							{dt:"Real"},
							{dt:"TinyInt"}
						],
						TEXT: [
							{dt:"Char", dtt:"Char ([length])"},
							{dt:"NChar", dtt:"NChar ([length])"},
							{dt:"Text"},
							{dt:"NText"},
							{dt:"VarChar", dtt:"VarChar ([length])"},
							{dt:"VarCharMAX", dtt:"VarChar (MAX)"},
							{dt:"NVarChar", dtt:"NVarChar ([length])"},
							{dt:"NVarCharMAX", dtt:"NVarChar (MAX)"},
							{dt:"Xml"}
						],
						DATETIME: [
							{dt:"Time", dtt:"Time ([scale])"},
							{dt:"Date"},
							{dt:"DateTime"},
							{dt:"DateTime2", dtt:"DateTime2 ([scale])"},
							{dt:"DateTimeOffset", dtt:"DateTimeOffset ([scale])"},
							{dt:"SmallDateTime"}
						],
						BINARY: [
							{dt:"Variant"},
							{dt:"Binary"},
							{dt:"VarBinary", dtt:"VarBinary ([length])"},
							{dt:"VarBinaryMAX", dtt:"VarBinary (MAX)"},
							{dt:"Image"}
						],
						OTHER: [
							{dt:"UniqueIdentifier", group:"OTHER"},
							{dt:"UDT", group:"OTHER"},
							{dt:"Geography", group:"OTHER"},
							{dt:"Geometry", group:"OTHER"}
						]
					};
                    var param = opt;

                    var row1 = $('<div/>').appendTo(container);
					var row2 = $('<div/>',{style:"margin-top:8px;"}).appendTo(container);
					var row3 = $('<div/>',{style:"margin-top:8px;"}).appendTo(container);
					row3.hide();

					$('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text("Parameter Name")
                        .appendTo(row1);
					
					var paramname = $('<input/>',{class:"node-config-input-params-paramname",type:"text"}).appendTo(row1);
					
					$('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text("SQL Type")
                        .appendTo(row2);

					var paramtype = $('<select/>',{class:"node-config-input-params-paramtype",style:"width:215px;"}).appendTo(row2);
					var paramgroup = {};
					for (var key of Object.keys(datatypes)) {
						paramgroup[key] = $('<optgroup label="'+key+'">').appendTo(paramtype);
						for (var i in datatypes[key]) {
							if (!datatypes[key][i].dtt){
								paramgroup[key].append($("<option></option>").val(datatypes[key][i].dt).text(datatypes[key][i].dt));
							}
							else{
								paramgroup[key].append($("<option></option>").val(datatypes[key][i].dt).text(datatypes[key][i].dtt));
							}
						}
					}

					var paramoptslblone = $('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .appendTo(row3);
					var paramoptsone = $('<input/>',{class:"node-config-input-params-paramoptsone",type:"number",style:"width:70px;",value:"0"}).appendTo(row3);
					
					var paramoptslbltwo = $('<div/>',{style:"display:inline-block;text-align:right; width:50px; padding-right:10px; box-sizing:border-box;"})
                        .text("Scale")
                        .appendTo(row3);
					var paramoptstwo = $('<input/>',{class:"node-config-input-params-paramoptstwo",type:"number",style:"width:70px;",value:"0"}).appendTo(row3);
					
					paramtype.change(function() {
						var type = $(this).val();
						switch (type) {
							case "Decimal":
							case "Numeric":
								row3.show();
								paramoptslblone.text("Precision");
								paramoptslbltwo.show();
								paramoptstwo.show();
								if (!param.paramoptsone){
									paramoptsone.val(0);
								}
								else{
									paramoptsone.val(param.paramoptsone);
								}
								if (!param.paramoptstwo){
									paramoptstwo.val(0);
								}
								else{
									paramoptstwo.val(param.paramoptstwo);
								}
								break;
							case "Char":
							case "NChar":
							case "VarChar":
							case "NVarChar":
							case "VarBinary":
								row3.show();
								paramoptslblone.text("Length");
								paramoptslbltwo.hide();
								paramoptstwo.hide();
								if (!param.paramoptsone){
									paramoptsone.val(0);
								}
								else{
									paramoptsone.val(param.paramoptsone);
								}
								paramoptstwo.val(null);
								break;
							case "Time":
							case "DateTime2":
							case "DateTimeOffset":
								row3.show();
								paramoptslblone.text("Scale");
								paramoptslbltwo.hide();
								paramoptstwo.hide();
								paramoptstwo.val(null);
								break;
							default:
								row3.hide();
								paramoptsone.val(null);
								paramoptstwo.val(null);
								break;
						}
					
                        resizeRule(container);
						
						
                    });
					
					paramname.val(param.paramname);
					paramtype.val(param.paramtype);
					paramoptsone.val(param.paramoptsone);
					paramoptstwo.val(param.paramoptstwo);
					paramtype.change();

                    var newWidth = $("#node-config-input-params-container").width();
                    resizeRule(container);
                },
                resizeItem: resizeRule,
                removable: true,
                sortable: true //probably set this to false
            });

            for (var i=0; i<this.params.length; i++) {
                var param = this.params[i];
                $("#node-config-input-params-container").editableList('addItem',param);
            }
        },
        oneditsave: function() {
            var params = $("#node-config-input-params-container").editableList('items');
            var node = this;
            node.params= [];
            params.each(function(i) {
                var param = $(this);
				
                var r = {
                    paramname:param.find(".node-config-input-params-paramname").val(),
                    paramtype:param.find(".node-config-input-params-paramtype").val(),
					paramoptsone:param.find(".node-config-input-params-paramoptsone").val(),
					paramoptstwo:param.find(".node-config-input-params-paramoptstwo").val()
                };

                node.params.push(r);
            });
			
			$("#node-config-input-sql").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.size(); i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>
